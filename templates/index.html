<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" charset="utf-8"/>
        <title>台北一日遊</title>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"/>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div id="hidden" class="hidden"></div>
        <nav class="navigation">
            <section class="navigation--left">
                <div>台北一日遊</div>
            </section>

            <section class="navigation--right">
                <button class="manu">預定行程</button>
                <button class="manu" onclick="showDialog();">登入/註冊</button>
                <div id="dialog" class="dialog">
                    <div class="close" onclick="closeDialog();"><img src="..\css\img\icon_close.png"></div>
                    <div class="dialog--block">
                        <div class="dialog--line"></div>
                        <h3 class="dialog--title">登入會員帳號</h3>
                        <form class="dialog--form" action="/api/user" method="PATCH">
                            <input class="dialog--email" type="text" placeholder="輸入電子信箱" name="email">
                            <input class="dialog--password" type="password" placeholder="輸入密碼" name="password">
                            <button type="submit" class="dialog--button">登入帳戶</button>
                        </form>
                        <span class="dialog--span">還沒有帳戶?<button onclick="showDialog2();">點此註冊</button></span>
                    </div>
                </div>
                <div id="dialog2" class="dialog2">
                    <div class="close2" onclick="closeDialog2();"><img src="..\css\img\icon_close.png"></div>
                    <div class="dialog2--block">
                        <div class="dialog2--line"></div>
                        <h3 class="dialog2--title">註冊會員帳號</h3>
                        <form class="dialog2--form" action="/api/user" method="POST">
                            <input class="dialog2--name" type="text" placeholder="輸入姓名" name="name_new">
                            <input class="dialog2--email" type="text" placeholder="輸入電子信箱" name="email_new">
                            <input class="dialog2--password" type="password" placeholder="輸入密碼" name="password_new">
                            <button type="submit2" class="dialog2--button">註冊新帳戶</button>
                        </form>
                        <div class="error2--message"> {{ message }} </div>
                        <span class="dialog2--span">已經有帳戶了?<button onclick="showDialog();">點此登入</button></span>
                    </div>
                </div>
            </section>
        </nav>

        <div class="head">
            <div class="head2">
                <div class="head--left">
                    <div class="text1">輕鬆享受台北一日悠閒</div>
                    <div class="text2">探索每個角落，體驗城市的深度旅遊行程</div>
                    <form class="search">
                        <input id="ins" class="insert" type="text" placeholder="輸入景點名稱查詢">
                        <button id="but" type="submit" class="button"><img src="./css/img/search_icon.png" class="logo"/></button>
                    </form>
                </div>
            </div>
        </div>

        <main></main>

        <footer>COPYRIGHT © 2021 台北一日遊</footer>

        <script src="{{url_for('static', filename='js/index.js')}}"></script>

    </body>
</html>
